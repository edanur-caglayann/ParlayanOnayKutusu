<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Checkbox Button | Font Awesome Icon</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul>
        <li>
        <label>
            <input type="checkbox" name="">
            <div class="icon"><i class="fa fa-bicycle" aria-hidden="true"></i>
            </div>
        </label>
        </li>
        <li>
            <label>
                <!-- <label> Etiketi kullanılan içerik tiplerini ayarlar (Metin,Video vs) -->
                <input type="checkbox" name="">
                <!-- <input> etiketi, kullanıcının veri girebileceği bir giriş alanı belirtir. -->
                <div class="icon"><i class="fa fa-plane" aria-hidden="true"></i>
                </div>
            </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="">
                    <div class="icon"><i class="fa fa-taxi" aria-hidden="true"></i></div>
                </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="">
                        <div class="icon"><i class="fa fa-ambulance" aria-hidden="true"></i>
                        </div>
                    </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" name="">
                            <div class="icon"><i class="fa fa-wheelchair" aria-hidden="true"></i>

                            </div>
                        </label>
                        </li>
    </ul>
</body>
</html>
